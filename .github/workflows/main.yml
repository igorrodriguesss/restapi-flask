name: Deploy Render

on:
  push: 
    branches: [main]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Dependencies
      run: | 
        pip install -r requirements.txt
        pip install pytest flake8
        
    - name: Run tests
      run: make flake
